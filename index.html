<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>To do list</title>
</head>
<body>
    
<div id="app">
    <header id="app_header" class="text-center text-white py-2">
        <h1>To-do List</h1>
    </header>
    <div class="container">
        <div class="card shadow w-50 m-auto tasks mt-4">
            <ul>
                <li v-for="(task, index) in tasks" >
                    <span @click="changeStatus(index)" :class ="task.done ? 'text-decoration-line-through' : ''">{{task.text}}</span>
                    <span @click="remove(index)">‚ùå</span>
                </li>
               
            </ul>
           
        </div>
         <div class="add text-center my-3">
                <input type="text" v-model="newTask"  @keyup.enter="addTask()">
                <button class="btn btn-primary ms-3" @click="addTask ()">Add</button>
        </div>
        <div class="alert alert-primary" role="alert" v-if="error">
            <strong>{{error}}</strong>
        </div>
        <div class="completed shadow card w-50 m-auto mb-3" v-if="completed.length > 0">
            <h3 class="p-2">Completed tasks</h3>
                <ul>
                    <li v-for="(task, index) in completed">
                            {{task.text}}
                    </li>
                </ul>
        </div>
    </div>
</div>





<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
